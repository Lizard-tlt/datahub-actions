name: "DataHub Ingestion Executor" 
source:
  type: "kafka"
  config:
    connection:
        bootstrap: ${KAFKA_BOOTSTRAP_SERVER:-localhost:9092}
        schema_registry_url: ${SCHEMA_REGISTRY_URL:-http://localhost:8081}
        consumer_config:
          auto.offset.reset: ${KAFKA_AUTO_OFFSET_POLICY:-latest} # earliest / latest are supported values
          max.poll.interval.ms: ${KAFKA_PROPERTIES_MAX_POLL_INTERVAL_MS:-10000}
          security.protocol: ${KAFKA_PROPERTIES_SECURITY_PROTOCOL:-PLAINTEXT}
    topic_routes:
      mcl: ${METADATA_CHANGE_LOG_VERSIONED_TOPIC_NAME:-MetadataChangeLog_Versioned_v1}
filter: 
  event_type: "MetadataChangeLogEvent_v1"
  event: 
    entityType: "dataHubExecutionRequest"
    changeType: "UPSERT"
action:
  type: "executor"
datahub:
  server: "http://${GMS_HOST:-localhost}:${GMS_PORT:-8080}"
